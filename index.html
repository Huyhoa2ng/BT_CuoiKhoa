<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bai Tap Cuoi Khoa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div>


    <header class="header-content">

      <div class="action" id="addNew" data-bs-toggle="modal" data-bs-target="#form">
        <ul class="list list-inline">
          <li>
            <a href="" title="">
              <span>Task</span>
            </a>
          </li>
        </ul>
        <button class="btn btn-blue" style="font-weight: 400; ">New Task<span class="flaticon-add"></span></button>
      </div>
    </header>

    <div class="row">
      <div class="col">
        <div style="background-color: rgb(0, 137, 182);">
          <h4 style="font-weight: 900; color: white;font-size: x-large;">To Do<span id="counter"></span>
          </h4>
          <span class="icon flaticon-more-1"></span>
        </div>
        <div class="task-area">
          <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add New To Do</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <input type="text" class="form-control" name="" id="categoryInput" placeholder="Category Etc marketing">
                  <div id="msg_category"></div>
                  <br>
                  <input type="text" class="form-control" name="" id="titleInput" placeholder="Title">
                  <div id="msg_title"></div>

                  <br>
                  <textarea name="" class="form-control" id="textarea" cols="30" rows="5"
                    placeholder="Content"></textarea>
                </div>
                <form action="" class="radio" id="mainForm" name="mainForm">
                  <input id="radio-2" name="radio" type="radio" value="doing">
                  <label for="radio-2" class="radio-label">Doing</label>
                  <input id="radio-1" name="radio" type="radio" value="todo">
                  <label for="radio-1" class="radio-label">To Do</label>
                  <input id="radio-3" name="radio" type="radio" value="review">
                  <label for="radio-3" class="radio-label">Review</label>
                </form>
                <button type="submit" id="add" class="btn btn-primary btn-lg btn-block">Submit</button>
                <br><br>
              </div>
            </div>
          </form>
          <span id="resulting"></span>
          <div id="tasks_todo"></div>
        </div>
      </div>
      <div class="col">
        <div style="background-color: rgb(255, 230, 0);">
          <h4 style="font-weight: 900; color: white;font-size: x-large;">Doing<span id="counter"></span>
          </h4>
          <span class="icon flaticon-more-1"></span>
        </div>
        <div class="task-area">

          <div id="tasks_doing"></div>
        </div>
      </div>
      <div class="col">
        <div style="background-color: rgb(60 , 220, 0);">
          <h4 style="font-weight: 900; color: white;font-size: x-large;">Review<span id="counter"></span>
          </h4>
          <span class="icon flaticon-more-1"></span>
        </div>
        <div class="task-area">
          <div id="tasks_review"></div>
        </div>
      </div>

    </div>
  </div>
</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
